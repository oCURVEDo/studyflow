<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scholar AI - StudyFlow</title>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Chat Container */
        .chat-wrapper { flex: 1; display: flex; flex-direction: column; max-width: 900px; margin: 0 auto; width: 100%; padding: 20px; box-sizing: border-box; }
        
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scrollbar-width: thin; }
        
        /* Message Bubbles */
        .message { max-width: 80%; padding: 15px 20px; border-radius: 20px; line-height: 1.5; font-size: 1rem; }
        .user-msg { align-self: flex-end; background: #a855f7; color: white; border-bottom-right-radius: 5px; }
        .ai-msg { align-self: flex-start; background: #1e293b; border: 1px solid rgba(168, 85, 247, 0.3); border-bottom-left-radius: 5px; }

        /* Input Area */
        .input-box { background: #1e293b; padding: 20px; border-radius: 25px; display: flex; gap: 10px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 1rem; }
        
        .send-btn { background: #a855f7; border: none; color: white; padding: 10px 20px; border-radius: 15px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .send-btn:hover { transform: scale(1.05); background: #7c3aed; }

        .back-link { padding: 15px; color: rgba(255,255,255,0.4); text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

    <a href="index.html" class="back-link">‚Üê DASHBOARD</a>

    <div class="chat-wrapper">
        <header style="text-align: center; margin-bottom: 10px;">
            <h2 style="color: #a855f7; margin: 0;">Smart Scholar AI</h2>
            <p style="opacity: 0.5; font-size: 0.8rem;">Universal Academic Assistant</p>
        </header>

        <div id="chat-window">
            <div class="message ai-msg">Hello! I am your Smart Scholar. Ask me anything from any textbook or subject. How can I help you today?</div>
        </div>

        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type your question here (e.g. Explain Photosynthesis)..." onkeypress="if(event.key === 'Enter') sendMessage()">
            <button class="send-btn" onclick="sendMessage()">ASK AI</button>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyDrO1Qsar2A_p650LWBoqDQ8mWfMclEt1M"; // PASTE YOUR KEY HERE

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const chatWindow = document.getElementById('chat-window');
            const prompt = inputField.value.trim();

            if (!prompt) return;

            // 1. Add User Message
            addMessage(prompt, 'user-msg');
            inputField.value = "";

            // 2. Add Loading State
            const loadingMsg = addMessage("Thinking...", 'ai-msg');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `You are an academic expert. Answer this question clearly for a student: ${prompt}` }] }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                // 3. Update Loading Message with real answer
                loadingMsg.innerText = aiResponse;
            } catch (error) {
                loadingMsg.innerText = "Error: Could not connect to AI. Check your API key!";
            }
            
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addMessage(text, className) {
            const chatWindow = document.getElementById('chat-window');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${className}`;
            msgDiv.innerText = text;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return msgDiv;
        }
    </script>
</body>
</html>
